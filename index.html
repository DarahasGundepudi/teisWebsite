<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thrayee Engineering & Infra Solutions</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
</head>
<body class="font-sans antialiased">
  <!-- Navigation -->
  <nav class="bg-white shadow sticky top-0 z-10">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <a href="index.html" class="text-xl font-semibold">Thrayee Engineering</a>
      <div id="navLinks" class="hidden md:flex space-x-4"></div>
      <button id="menuBtn" class="md:hidden">â˜°</button>
    </div>
    <div id="mobileMenu" class="md:hidden hidden px-4 pb-4"></div>
  </nav>

  <!-- Hero Slider -->
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="https://via.placeholder.com/1200x400" alt="Slide 1" class="w-full"></div>
      <div class="swiper-slide"><img src="https://via.placeholder.com/1200x400" alt="Slide 2" class="w-full"></div>
    </div>
    <div class="swiper-pagination"></div>
  </div>

  <!-- Featured Products -->
  <section class="container mx-auto px-4 py-8">
    <h2 class="text-2xl font-semibold mb-4">Featured Products</h2>
    <div id="featuredGrid" class="grid gap-4 grid-cols-1 sm:grid-cols-2 md:grid-cols-3"></div>
  </section>

  <!-- Industries We Serve -->
  <section class="bg-gray-100 py-8">
    <div class="container mx-auto px-4">
      <h2 class="text-2xl font-semibold mb-4">Industries We Serve</h2>
      <div class="grid grid-cols-2 sm:grid-cols-3 gap-4">
        <div class="text-center p-4 bg-white shadow">Construction</div>
        <div class="text-center p-4 bg-white shadow">Manufacturing</div>
        <div class="text-center p-4 bg-white shadow">Mining</div>
        <div class="text-center p-4 bg-white shadow">R&D Labs</div>
        <div class="text-center p-4 bg-white shadow">Infra Projects</div>
      </div>
    </div>
  </section>

  <!-- Why Choose Us -->
  <section class="container mx-auto px-4 py-8">
    <h2 class="text-2xl font-semibold mb-4">Why Choose Us</h2>
    <div class="grid grid-cols-2 sm:grid-cols-4 gap-4 text-center" id="stats">
      <div class="p-4 shadow bg-white"><span class="block text-3xl" data-count="10">0</span>Years in service</div>
      <div class="p-4 shadow bg-white"><span class="block text-3xl" data-count="200">0</span>Clients served</div>
      <div class="p-4 shadow bg-white"><span class="block text-3xl" data-count="350">0</span>Projects completed</div>
      <div class="p-4 shadow bg-white"><span class="block text-3xl" data-count="50">0</span>Product variants</div>
    </div>
  </section>

  <!-- Contact + Map -->
  <section class="bg-gray-100 py-8">
    <div class="container mx-auto px-4 grid md:grid-cols-2 gap-4">
      <form id="contactForm" class="bg-white p-4 shadow space-y-2" action="#" method="POST">
        <h2 class="text-xl font-semibold">Contact Us</h2>
        <input type="text" name="name" placeholder="Name" class="w-full border p-2" required>
        <input type="email" name="email" placeholder="Email" class="w-full border p-2" required>
        <textarea name="message" placeholder="Message" class="w-full border p-2" required></textarea>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2">Send</button>
      </form>
      <iframe class="w-full min-h-[300px]" src="https://www.google.com/maps?q=JNTU%20Hyderabad&output=embed" loading="lazy"></iframe>
    </div>
  </section>

  <footer class="bg-gray-800 text-white text-center py-4">
    &copy; 2025 Thrayee Engineering & Infra Solutions
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <script src="js/main.js"></script>
  <script>
    new Swiper('.mySwiper', { pagination: { el: '.swiper-pagination' } });
  </script>
</body>
</html>
